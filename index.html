<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Windows 1.0 Emulator</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      color: white;
      font-family: sans-serif;
    }
    #container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    #ibm5160-ega-win100 {
      width: 640px;
      height: 480px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="ibm5160-ega-win100"></div>
  </div>

  <script src="pcx86.js"></script>
  <script>
    window.addEventListener('load', () => {
      if (typeof embedPCx86 === 'function') {
        embedPCx86("ibm5160-ega-win100", "", {
          "class": "ibm5160",
          "config": "ega",
          "media": "win100"
        });
      } else {
        console.error("embedPCx86 function not found.");
      }
    });
  </script>
</body>
</html>
